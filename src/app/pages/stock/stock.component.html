<h1>List</h1>
<form [formGroup]="form" class="div">
  <input matInput type="text" formControlName="id"> &nbsp;
  <button mat-raised-button (click)="onSearch()" color="primary" type="submit">Search</button>&nbsp;
  <button mat-raised-button (click)="onReset()" color="secondary">Reset</button>
</form>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="idneumaticos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef = "let element">{{ element.idneumaticos }}</td>
    </ng-container>

    <!-- codigo Column -->
    <ng-container matColumnDef="cod_Articulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef = "let element">{{ element.cod_Articulo }}</td>
    </ng-container>

    <!-- marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef = "let element">{{ element.marca }}</td>
    </ng-container>
    
    <!-- modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
      <td mat-cell *matCellDef = "let element">{{ element.modelo }}</td>
    </ng-container>

    <!-- medida Column -->
    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Medida</th>
      <td mat-cell *matCellDef = "let element">{{ element.medida }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns"></tr>
  
</table>
